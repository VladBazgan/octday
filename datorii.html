<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Petrecere - Datorii</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <!-- Font Awesome pentru iconițe -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background: #282a36;
            color: #fff;
        }

        .navigation {
            position: relative;
            width: 490px; /* pentru 7 butoane */
            height: 70px;
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            border-radius: 10px;
        }

            .navigation ul {
                position: relative;
                display: flex;
                width: 490px;
            }

                .navigation ul li {
                    position: relative;
                    list-style: none;
                    width: 70px;
                    height: 70px;
                    z-index: 1;
                }

                    .navigation ul li a {
                        position: relative;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        flex-direction: column;
                        width: 100%;
                        text-align: center;
                        font-weight: 500;
                        color: #fff;
                        text-decoration: none;
                    }

                        .navigation ul li a .icon {
                            position: relative;
                            display: block;
                            font-size: 1.5em;
                            line-height: 75px;
                            transition: 0.5s;
                            color: rgba(255, 255, 255, 0.5);
                        }

                    .navigation ul li:hover a .icon {
                        color: rgba(255, 255, 255, 1);
                    }

                    .navigation ul li.active a .icon {
                        transform: translateY(-8px);
                        color: #29fd53;
                    }

                    .navigation ul li a .text {
                        position: absolute;
                        opacity: 0;
                        font-weight: 600;
                        font-size: 0.55em;
                        color: #222327;
                        transition: 0.5s;
                        text-transform: uppercase;
                    }

                    .navigation ul li.active a .text {
                        transform: translateY(13px);
                        opacity: 1;
                    }

        .indicator {
            position: absolute;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

            .indicator::before {
                content: "";
                position: absolute;
                bottom: 13px;
                width: 80%;
                height: 14px;
                background: #29fd53;
                border-radius: 10px;
            }

            .indicator::after {
                content: "";
                position: absolute;
                top: -3px;
                width: 7.5px;
                height: 7.5px;
                border-radius: 50%;
                background: #333;
                box-shadow: 0 0 0 2px #29fd53, 50px 50px #29fd53, 40px 0 #29fd53, 0 40px #29fd53;
                transform: rotate(45deg);
                animation: animate 2s ease-in-out infinite;
            }

        @keyframes animate {
            0%, 100% {
                transform: rotate(35deg);
            }

            50% {
                transform: rotate(55deg);
            }
        }

        /* indicator pentru 7 butoane */
        .navigation ul li:nth-child(2).active ~ .indicator {
            transform: translateX(calc(70px * 1));
        }

        .navigation ul li:nth-child(3).active ~ .indicator {
            transform: translateX(calc(70px * 2));
        }

        .navigation ul li:nth-child(4).active ~ .indicator {
            transform: translateX(calc(70px * 3));
        }

        .navigation ul li:nth-child(5).active ~ .indicator {
            transform: translateX(calc(70px * 4));
        }

        .navigation ul li:nth-child(6).active ~ .indicator {
            transform: translateX(calc(70px * 5));
        }

        .navigation ul li:nth-child(7).active ~ .indicator {
            transform: translateX(calc(70px * 6));
        }

        main {
            margin-top: 80px;
            text-align: center;
        }

            main h1 {
                font-size: 2.2em;
                margin-bottom: 15px;
                color: #29fd53;
            }

            main p {
                font-size: 1.1em;
                max-width: 600px;
                margin: auto;
                color: #ddd;
            }

        form {
            margin-top: 30px;
        }

            form label {
                display: block;
                margin: 10px 0;
                color: #fff;
            }

            form input {
                width: 250px;
                padding: 8px;
                border-radius: 5px;
                border: none;
                margin-top: 5px;
            }

            form button {
                margin-top: 10px;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background: #29fd53;
                color: #333;
                font-weight: bold;
                cursor: pointer;
            }
    </style>
</head>
<body>

    <!-- Navigație modernă -->
    <div class="navigation">
        <ul>
            <li>
                <a href="index.html">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="text">Acasă</span>
                </a>
            </li>
            <li>
                <a href="about.html">
                    <span class="icon"><i class="fas fa-info-circle"></i></span>
                    <span class="text">Info</span>
                </a>
            </li>
            <li class="active">
                <a href="datorii.html">
                    <span class="icon"><i class="fas fa-file-invoice-dollar"></i></span>
                    <span class="text">Datorii</span>
                </a>
            </li>
            <li>
                <a href="program.html">
                    <span class="icon"><i class="fa-solid fa-calendar-days"></i></span>
                    <span class="text">Program</span>
                </a>
            </li>
            <li>
                <a href="reguli.html">
                    <span class="icon"><i class="fa-solid fa-clipboard-list"></i></span>
                    <span class="text">Reguli</span>
                </a>
            </li>
            <li>
                <a href="album.html">
                    <span class="icon"><i class="fa-solid fa-images"></i></span>
                    <span class="text">Album</span>
                </a>
            </li>
            <li>
                <a href="avize.html">
                    <span class="icon"><i class="fa-solid fa-file-circle-check"></i></span>
                    <span class="text">Avize</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <!-- Conținut principal -->
    <main>
        <h1 id="datorii">Secțiunea Datorii 💰</h1>
        <p>Aici poți introduce datoriile participanților pentru o evidență clară.</p>

        <form action="https://formspree.io/f/xblzyqwk" method="POST">
            <label>
                Nume:
                <input type="text" name="name" required>
            </label>
            <label>
                Suma (lei):
                <input type="number" name="amount" required>
            </label>
            <button type="submit">Trimite</button>
        </form>
    </main>

    <!-- Script pentru a schimba activul -->
    <script>
        const list = document.querySelectorAll('.navigation ul li');
        list.forEach((item) =>
            item.addEventListener('click', function () {
                list.forEach((el) => el.classList.remove('active'));
                this.classList.add('active');
            })
        );
    </script>

</body>
</html>
